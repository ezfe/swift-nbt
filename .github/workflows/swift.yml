name: Swift

on: [push]

jobs:
  build:

    name: Swift ${{ matrix.swift }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        swift: ["5.7.2"]

    steps:
      - uses: actions/checkout@v3
      - uses: swift-actions/setup-swift@v1
        with:
          swift-version: ${{ matrix.swift }}
      - name: Swift Version
        run: swift --version
      - name: Swift Build
        run: swift build
      - name: Swift Tests
        run: swift test